<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snackdeng</title>
</head>
<body>
    <p>并发（是轮流执行）：指的是任务数量大于CPU核数，通过操作系统的各种任务调度算法，实现用户感知上的多任务一起执行（实际就是进程在多核之间轮转，同一时间总有<br/>一些任务不能执行只是任务切换的速度很快）。</p>
    <p>13:并行（是指多任务一起执行）：指的是任务数量小于CPU核数，多任务真的是一起执行的（目前的操作系统很少有这种情况，系统核心进程加用户进程大于CPU核心数）。</p>
</body>
</html>
