<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snackdeng</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="img/1.jpg"/>
    <h4> alt 替换文本，图像显示不出来的时候用文字替换：</h4>
    <img src="2.jpg" alt="snackdeng"/>
    <h4>title 提示文本 鼠标放到图像上，提示的文字</h4>
    <img src="img/1.jpg" alt="snackdeng" title="我帅吗？？？">
    <h4>width 给图像设定宽度</h4>
    <img src="img/1.jpg" alt="snackdeng" title="娟宝宝" width="540"/>
    <h4>height 给图像设定高度</h4>
    <img src="img/1.jpg" alt="snackdeng" title="娟宝宝" height="100"/>
    <h4>border 给图像设定高度</h4>
    <img src="img/1.jpg" alt="snackdeng" title="娟宝宝" height="100" border="15"/>
</body>
</html>
